<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
    <h3>输入框</h3>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-addon">@qq.com</span>
    </div>
    <br>
    <div class="input-group input-group-lg">
        <span class="input-group-addon">@qq.com</span>
        <span class="input-group-addon">@qq.com</span>
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-addon">@qq.com</span>
    </div>


<h3>一个表单提交</h3>
<form role="form">
    <div class="form-group">
        <label for="userName" >用户名：</label>
        <input type="text" class="form-control" id="userName"  placeholder="填写用户名">
    </div>
    <div class="form-group">
        <label for="passWord">密码：</label>
        <input type="password" id="passWord" class="form-control" placeholder="填写密码">
    </div>
    <input type="submit" class="btn btn-success"><input type="reset" class="btn btn-danger">
</form>

<h3>内联元素</h3>
    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="userName1" class="">用户名：</label>
            <input type="text" class="form-control" id="userName1"  placeholder="填写用户名">
        </div>
        <div class="form-group">
            <label for="passWord1">密码：</label>
            <input type="password" id="passWord1" class="form-control" placeholder="填写密码">
        </div>
        <div class="form-group">
            <label for="monny">金钱</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input class="form-control" id="monny" placeholder="随便">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <input type="submit" class="btn btn-success"><input type="reset" class="btn btn-danger">
    </form>

    <div class="form-group">
        <input type="datetime" class="form-control">
    </div>




    <h3>作为额外元素的多选和复选框</h3>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox">
                </span>
                <input class="form-control">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio">
                </span>
                <input class="form-control">
            </div>
        </div>

    </div>
